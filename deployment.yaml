apiVersion: apps/v1
kind: Deployment
metadata:
  name: logic-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: logic-app
  template:
    metadata:
      labels:
        app: logic-app
    spec:
      containers:
        - name: logic-app
          image: gohcmus/logic-app:v2
          ports:
            - containerPort: 8080
            - containerPort: 9090
          env:
            - name: KAFKA_BROKER
              value: "kafka:9092"
            - name: MYSQL_DSN
              value: "root:password@tcp(mysql:3306)/myapp"
---
apiVersion: v1
kind: Service
metadata:
  name: logic-app-service
spec:
  selector:
    app: logic-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9090
      targetPort: 9090
  type: NodePort
